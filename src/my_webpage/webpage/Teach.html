  <div class="d-flex flex-column h-100">
    <main id="vueApp">
        <div class="container">

            <div class="connexion">
              <div class="card">
                <div class="card-body">
                  <h3 class="text-center">Connection status : </h3>
                  <hr>
                  <label>ROSBridge address</label>

                  <input type="text" v-model="rosbridge_address" />

                  <br>

                  <button :disabled="loading" class="btn btn-danger" @click="disconnect" v-if="connected">Disconnect!</button>
                  <button :disabled="loading" class="btn btn-success" @click="connect" v-else>Connect!</button>

                </div>
              </div>
            </div>
            
            <br>

            <div class="row">
              <div class="col-md-6" v-for="(Axis, index) in My_Axes">
                <div class="card">
                  <div class="card-body">
                    <h2 class="text-center">Pilots the {{ Axis.Name }}</h2>
                    <hr>
                    <br>
                    <div class="slidecontainer">
                      <input type="range" min="-180" max="180" class="slider" id="myRange" v-model="My_Axes[index].Value" @mousemove="sendJointStates">
                      <p>Value : {{ Axis.Value }}</p>
                    </div>
                  </div>
                </div>
                <br>
              </div>
            </div>

            <!-- <div class="jumbotron">
