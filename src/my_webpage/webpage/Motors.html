  <main id="vueApp">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 div_axe" v-for="(Parameters, index) in My_Motors_Parameters">
            <div class="test_pad">

              <div class="form-group col-md-12 zboub">
                <h2 style="text-align: center;">{{ Parameters.Name }}</h2>
              </div>

              <div class="form-group col-md-12">
                <label for="inputAddress">Position instruction:</label>
                <input type="text" class="form-control" id="inputAddress" v-model="My_Motors_Parameters[index].Position">
              </div>

              <div class="form-group col-md-12">
                <label for="inputAddress">Speed instruction (tr/sec):</label>
                <input type="text" class="form-control" id="inputAddress" v-model="My_Motors_Parameters[index].Speed">
              </div>

              <div class="form-group col-md-12">
                <label for="inputAddress">Acceleration instruction:</label>
                <input type="text" class="form-control" id="inputAddress" v-model="My_Motors_Parameters[index].Acceleration">
              </div>

              <div class="form-group col-md-12">
                <label for="inputAddress">Deceleration instruction:</label>
                  <input type="text" class="form-control" id="inputAddress" v-model="My_Motors_Parameters[index].Deceleration">
              </div>

              <div class="form-group col-md-12">
                <label for="inputAddress">Position feedback:</label>
                <input type="text" class="form-control" id="inputAddress" v-model="My_Motors_Parameters[index].Position">
              </div>
